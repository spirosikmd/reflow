machine:
  node:
    version: $(cat $HOME/$CIRCLE_PROJECT_REPONAME/.nvmrc)

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - yarn build
      - yarn deploy
